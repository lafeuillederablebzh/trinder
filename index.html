<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinder - Match Pro</title>
    <style>
        :root {
            --theme-pink: #FF385C;
            --theme-red: #FF655B;
            --theme-green: #00e676;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 8px 20px rgba(0,0,0,0.12);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.2);
            --transition-smooth: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #006049 0%, #2abd45 100%);
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .card-container {
            background: white;
            width: 100%;
            max-width: 400px;
            height: 680px;
            max-height: 90vh;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* HEADER */
        .header {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
            background: white;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-brand {
            max-height: 45px;
            max-width: 80px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--theme-pink), var(--theme-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .match-counter {
            background: linear-gradient(135deg, var(--theme-pink), var(--theme-red));
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            box-shadow: var(--shadow-sm);
        }

        /* IMAGE AREA */
        .image-area {
            flex-grow: 1;
            background-color: #f8f8f8;
            position: relative;
            overflow: hidden;
            cursor: grab;
        }

        .image-area:active {
            cursor: grabbing;
        }
        
        .card-stack {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .truck-card {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease, opacity 0.3s ease;
            will-change: transform;
        }

        .truck-card.swiping {
            transition: none;
        }

        .truck-card.swipe-left {
            animation: swipeLeft 0.4s ease-out forwards;
        }

        .truck-card.swipe-right {
            animation: swipeRight 0.4s ease-out forwards;
        }

        @keyframes swipeLeft {
            to {
                transform: translateX(-150%) rotate(-30deg);
                opacity: 0;
            }
        }

        @keyframes swipeRight {
            to {
                transform: translateX(150%) rotate(30deg);
                opacity: 0;
            }
        }

        .truck-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.92);
            transition: filter 0.3s ease;
        }

        .truck-card:hover .truck-img {
            filter: brightness(1);
        }

        /* Indicateurs de swipe */
        .swipe-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 5rem;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .swipe-indicator.left {
            left: 40px;
            color: var(--theme-red);
        }

        .swipe-indicator.right {
            right: 40px;
            color: var(--theme-green);
        }

        .swipe-indicator.visible {
            opacity: 1;
        }

        /* PROFILE INFO */
        .profile-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px 24px;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.4) 70%, transparent);
            color: white;
        }

        .truck-name {
            margin: 0;
            font-size: 2rem;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            letter-spacing: -0.5px;
        }

        .truck-details {
            margin: 10px 0 0 0;
            font-size: 1rem;
            opacity: 0.95;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ACTIONS */
        .actions {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 0 20px;
            background: white;
        }

        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s var(--transition-smooth);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .btn:active::before {
            width: 100%;
            height: 100%;
        }

        .btn:hover {
            transform: scale(1.12);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-pass {
            background: white;
            color: var(--theme-red);
            border: 3px solid var(--theme-red);
        }

        .btn-pass:hover {
            background: var(--theme-red);
            color: white;
        }

        .btn-like {
            background: linear-gradient(135deg, var(--theme-pink), var(--theme-red));
            color: white;
            box-shadow: 0 8px 25px rgba(255, 56, 92, 0.35);
        }

        .btn-like:hover {
            box-shadow: 0 12px 35px rgba(255, 56, 92, 0.5);
        }

        /* MATCH OVERLAY */
        .match-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.94);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            animation: fadeIn 0.4s ease-out forwards;
            padding: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .match-title {
            font-family: 'Brush Script MT', 'Segoe Script', cursive;
            font-size: clamp(3rem, 12vw, 5rem);
            color: var(--theme-green);
            text-shadow: 0 4px 15px rgba(0, 230, 118, 0.5);
            margin-bottom: 40px;
            transform: rotate(-5deg);
            animation: matchPulse 0.6s ease-out;
        }

        @keyframes matchPulse {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(-5deg) scale(1.1); }
        }
        
        .avatars {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            animation: slideUp 0.5s ease-out 0.2s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .match-message {
            font-size: 1.25rem;
            max-width: 90%;
            line-height: 1.6;
            margin: 0 auto 30px;
            animation: slideUp 0.5s ease-out 0.3s backwards;
        }
        
        .cta-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            animation: slideUp 0.5s ease-out 0.4s backwards;
        }

        .cta-btn {
            padding: 16px 32px;
            background: white;
            color: var(--theme-pink);
            text-decoration: none;
            font-weight: 800;
            border-radius: 50px;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            border: none;
            cursor: pointer;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.3);
        }

        .cta-btn.secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .cta-btn.secondary:hover {
            background: white;
            color: var(--theme-pink);
        }

        /* LOADING STATE */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--theme-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .card-container {
                max-width: 100%;
                height: auto;
                max-height: none;
                border-radius: 0;
            }

            .truck-name {
                font-size: 1.7rem;
            }

            .btn {
                width: 60px;
                height: 60px;
                font-size: 26px;
            }

            .avatar-circle {
                width: 100px;
                height: 100px;
            }

            .footer {
                flex-direction: column;
                gap: 8px;
                padding: 12px;
                margin-top: 0;
            }

            .footer-text {
                font-size: 0.75rem !important;
                text-align: center;
            }

            .footer-logo {
                max-height: 25px !important;
            }
        }

        /* FOOTER */
        .footer {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        .footer-text {
            font-size: 0.85rem;
            color: #333;
            margin: 0;
            font-weight: 500;
        }

        .footer-logo {
            max-height: 30px;
            max-width: 100px;
            object-fit: contain;
        }

        /* ACCESSIBILITY */
        .btn:focus-visible {
            outline: 3px solid var(--theme-pink);
            outline-offset: 4px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="header">
            <div class="logo-container">
                <img src="logo.png" alt="Trinder Logo" class="logo-brand">
                <span class="logo-text">Trinder</span>
            </div>
            <div class="match-counter">
                <span id="matchCount">0</span> match(s)
            </div>
        </div>
        
        <div class="image-area" id="imageArea">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Chargement...
            </div>
            <div class="card-stack" id="cardStack"></div>
            <div class="swipe-indicator left">‚úñ</div>
            <div class="swipe-indicator right">‚ù§</div>
        </div>

        <div class="actions">
            <button class="btn btn-pass" onclick="handlePass()" aria-label="Passer" title="Passer (Touche ‚Üê)">
                ‚úñ
            </button>
            <button class="btn btn-like" onclick="handleLike()" aria-label="J'aime" title="J'aime (Touche ‚Üí)">
                ‚ù§
            </button>
        </div>
    </div>

    <div class="match-overlay" id="matchOverlay" role="dialog" aria-labelledby="matchTitle">
        <div class="match-title" id="matchTitle">It's a Match!</div>
        <div class="avatars">
            <div class="avatar-circle" style="background-image: url('dechets.jpg');"></div>
            <div class="avatar-circle" id="matchAvatar"></div>
        </div>
        <p class="match-message">
            C'est le d√©but d'une grande histoire...<br>
            <strong>entre vos d√©chets et nos services.</strong>
        </p>
        <div class="cta-buttons">
            <a href="https://www.feuille-erable.fr/contactez-nous/" class="cta-btn" target="_blank" rel="noopener noreferrer">
                üìû Contactez-nous
            </a>
            <button class="cta-btn secondary" onclick="closeMatch()">
                Continuer √† swiper
            </button>
        </div>
    </div>

    <div class="footer">
        <p class="footer-text">Trinder est une exp√©rience fictive propos√©e par La Feuille d'√ârable</p>
        <img src="logo-feuille-erable.png" alt="La Feuille d'√ârable" class="footer-logo">
    </div>

    <script>
        // Configuration
        const camions = [
            { 
                nom: "Collecte Carton", 
                image: "camion1.jpg",
                details: "Expert en collecte pro"
            },
            { 
                nom: "Collecte Papier", 
                image: "camion2.jpg",
                details: "Expert en collecte pro"
            },
            { 
                nom: "Collecte Cagettes", 
                image: "camion3.jpg",
                details: "Expert en collecte pro"
            }
        ];

        // √âtat de l'application
        let state = {
            currentIndex: 0,
            matchCount: 0,
            isDragging: false,
            startX: 0,
            currentX: 0
        };

        // √âl√©ments DOM
        const elements = {
            cardStack: document.getElementById('cardStack'),
            imageArea: document.getElementById('imageArea'),
            loading: document.getElementById('loading'),
            matchOverlay: document.getElementById('matchOverlay'),
            matchAvatar: document.getElementById('matchAvatar'),
            matchCount: document.getElementById('matchCount'),
            swipeLeft: document.querySelector('.swipe-indicator.left'),
            swipeRight: document.querySelector('.swipe-indicator.right')
        };

        // Pr√©chargement des images
        function preloadImages() {
            const promises = camions.map(camion => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = resolve;
                    img.onerror = resolve; // On continue m√™me si l'image ne charge pas
                    img.src = camion.image;
                });
            });

            Promise.all(promises).then(() => {
                elements.loading.style.display = 'none';
                initializeCards();
            });
        }

        // Cr√©er une carte de camion
        function createCard(camion, index) {
            const card = document.createElement('div');
            card.className = 'truck-card';
            card.style.zIndex = camions.length - index;
            card.innerHTML = `
                <img src="${camion.image}" class="truck-img" alt="${camion.nom}">
                <div class="profile-info">
                    <h2 class="truck-name">${camion.nom}</h2>
                    <p class="truck-details">‚ôªÔ∏è ${camion.details}</p>
                </div>
            `;
            return card;
        }

        // Initialiser les cartes
        function initializeCards() {
            elements.cardStack.innerHTML = '';
            // Afficher 3 cartes maximum (actuelle + 2 suivantes)
            for (let i = 0; i < Math.min(3, camions.length); i++) {
                const index = (state.currentIndex + i) % camions.length;
                const card = createCard(camions[index], i);
                elements.cardStack.appendChild(card);
            }
            attachDragListeners();
        }

        // Gestion du drag
        function attachDragListeners() {
            const currentCard = elements.cardStack.firstChild;
            if (!currentCard) return;

            currentCard.addEventListener('mousedown', handleDragStart);
            currentCard.addEventListener('touchstart', handleDragStart, { passive: true });
        }

        function handleDragStart(e) {
            state.isDragging = true;
            state.startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
            
            const currentCard = elements.cardStack.firstChild;
            currentCard.classList.add('swiping');

            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('touchmove', handleDragMove, { passive: true });
            document.addEventListener('mouseup', handleDragEnd);
            document.addEventListener('touchend', handleDragEnd);
        }

        function handleDragMove(e) {
            if (!state.isDragging) return;

            state.currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
            const deltaX = state.currentX - state.startX;
            const rotation = deltaX / 10;

            const currentCard = elements.cardStack.firstChild;
            currentCard.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;

            // Afficher les indicateurs
            if (deltaX < -50) {
                elements.swipeLeft.classList.add('visible');
                elements.swipeRight.classList.remove('visible');
            } else if (deltaX > 50) {
                elements.swipeRight.classList.add('visible');
                elements.swipeLeft.classList.remove('visible');
            } else {
                elements.swipeLeft.classList.remove('visible');
                elements.swipeRight.classList.remove('visible');
            }
        }

        function handleDragEnd(e) {
            if (!state.isDragging) return;
            state.isDragging = false;

            const deltaX = state.currentX - state.startX;
            const currentCard = elements.cardStack.firstChild;

            // Supprimer les √©couteurs
            document.removeEventListener('mousemove', handleDragMove);
            document.removeEventListener('touchmove', handleDragMove);
            document.removeEventListener('mouseup', handleDragEnd);
            document.removeEventListener('touchend', handleDragEnd);

            // Masquer les indicateurs
            elements.swipeLeft.classList.remove('visible');
            elements.swipeRight.classList.remove('visible');

            // D√©cider de l'action
            if (deltaX < -100) {
                swipeCard('left');
            } else if (deltaX > 100) {
                swipeCard('right', true);
            } else {
                // Retour √† la position initiale
                currentCard.classList.remove('swiping');
                currentCard.style.transform = '';
            }
        }

        // Swiper une carte
        function swipeCard(direction, isLike = false) {
            const currentCard = elements.cardStack.firstChild;
            if (!currentCard) return;

            // Sauvegarder le camion actuel avant de changer l'index
            const likedTruck = isLike ? camions[state.currentIndex] : null;

            currentCard.classList.remove('swiping');
            currentCard.classList.add(`swipe-${direction}`);

            setTimeout(() => {
                currentCard.remove();
                state.currentIndex = (state.currentIndex + 1) % camions.length;
                
                // Ajouter une nouvelle carte √† la fin
                const nextIndex = (state.currentIndex + 2) % camions.length;
                const newCard = createCard(camions[nextIndex], 2);
                elements.cardStack.appendChild(newCard);
                
                attachDragListeners();

                if (isLike && likedTruck) {
                    showMatch(likedTruck);
                }
            }, 400);
        }

        // Actions des boutons
        function handlePass() {
            swipeCard('left');
        }

        function handleLike() {
            swipeCard('right', true);
        }

        // Afficher le match
        function showMatch(likedTruck) {
            elements.matchAvatar.style.backgroundImage = `url('${likedTruck.image}')`;
            elements.matchOverlay.style.display = 'flex';
            
            state.matchCount++;
            elements.matchCount.textContent = state.matchCount;
        }

        // Fermer le match overlay
        function closeMatch() {
            elements.matchOverlay.style.display = 'none';
        }

        // Support clavier
        document.addEventListener('keydown', (e) => {
            if (elements.matchOverlay.style.display === 'flex') {
                if (e.key === 'Escape') closeMatch();
                return;
            }

            if (e.key === 'ArrowLeft') handlePass();
            if (e.key === 'ArrowRight') handleLike();
        });

        // Fermer le match en cliquant en dehors
        elements.matchOverlay.addEventListener('click', (e) => {
            if (e.target === elements.matchOverlay) {
                closeMatch();
            }
        });

        // Initialisation
        preloadImages();
    </script>

</body>
</html>
