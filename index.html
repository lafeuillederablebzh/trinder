<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta property="og:type" content="website">

    <title>Trinder - Match Pro</title>
    <style>
        :root {
            /* Palette de couleurs */
            --theme-pink: #FF385C; /* Ancienne couleur Tinder */
            --theme-red: #FF655B;  /* Rouge pour NON */
            --theme-green: #00e676; /* Vert pour OUI */
            
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 8px 20px rgba(0,0,0,0.12);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.2);
        }

        * { box-sizing: border-box; }

        html, body {
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #006049 0%, #2abd45 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-container {
            background: white;
            width: 100%;
            max-width: 400px;
            height: 100%; 
            max-height: 750px;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        @media (max-width: 480px) {
            .card-container { 
                border-radius: 0; 
                max-height: 100%; 
                width: 100%;
            }
        }

        /* HEADER */
        .header {
            height: auto;
            min-height: 70px;
            padding: 10px 15px;
            border-bottom: 1px solid #f0f0f0;
            background: white;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-brand { max-height: 40px; max-width: 80px; object-fit: contain; }
        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--theme-pink), var(--theme-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .match-counter {
            background: linear-gradient(135deg, var(--theme-pink), var(--theme-red));
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .site-description {
            margin: 8px 0 0 0;
            font-size: 0.85rem;
            color: #888;
            text-align: center;
            font-weight: 500;
        }

        /* ZONE IMAGE */
        .image-area {
            position: relative;
            flex: 1;
            width: 100%;
            background-color: #f5f5f5;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-stack {
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            perspective: 1000px;
        }

        .truck-card {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            will-change: transform;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .truck-img {
            width: 100%; height: 100%;
            object-fit: cover;
            pointer-events: none;
            background-color: #ddd;
        }

        .profile-info {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            padding: 60px 20px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
